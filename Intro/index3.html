<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // logical operaotors
        // AND Operators
        console.log("AND Operators")
        let x=5;
        let y=10;

        console.log(x>0 && y>0);
        console.log(x>0 && y<0);
        console.log(x<0 && y>0);
        console.log(x<0 && y<0);

        console.log("OR Operators")
        // OR Operators
        let c=12;
        let z=10;

        console.log(c>0 && z>0);
        console.log(c>0 && z<0);
        console.log(c<0 && z>0);
        console.log(c<0 && z<0);

        console.log("NOT Operators");

        let Yes=true;
        let No=false;
         console.log(!Yes);
         console.log(!No);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Demo</title>
</head>
<body>
    <h1 class="message">
        First heading
    </h1>

    <div id="container">
        <h1 class="message"> 
            Second heading
        </h1>

        <h1 class="message">
            Third Class
        </h1>
        </div>

        <script>
            let cont=document.getElementById("container");
            let msg=cont.getElementsByClassName("message")
            console.log(msg);

            // css selector
            let mess=document.querySelectorAll(".message")
            console.log(mess)
        </script>
</body>
</html>

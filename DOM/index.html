<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="message">JavaScript DOM</p>

        <input type="radio" name="language" value="JS">
        <input type="radio" name="language" value="python">

        <h1 class="message">
            First heading
        </h1>

        <h1 class="message"> 
            Second heading
        </h1>

        <h1 class="message">
            Third Class
        </h1>

        <h1 class="message">
            Fourth heading
        </h1>



    </div>
    <script>
        let msg=document.getElementById("message");
        console.log(msg);

        let btn=document.getElementsByName("language")
        console.log(btn);

        let heading=document.getElementsByTagName("h1")
        console.log(heading)

        let vari=document.getElementsByClassName("message")
        console.log(vari)
    </script>
</body>
</html>

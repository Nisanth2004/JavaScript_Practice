<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operators</title>
</head>
<body>
    <script>
        //Syntax: condition?value_if_true:value_if_false

        let age=20;
        let msg=(age>18)?"You are an adult":"You are a minor";
        console.log(msg);
    </script>
</body>
</html>

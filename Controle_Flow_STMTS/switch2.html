<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value=43;
        switch(typeof value)
        {
            case "number":
                console.log("Number");
                break;

            case "string":
                console.log("string");
                break;

            case "boolean":
                console.log("Boolean");
                break;

            default:
                    console.log("other");
        }
        
    </script>
</body>
</html>

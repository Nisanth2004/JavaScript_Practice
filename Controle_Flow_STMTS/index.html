<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If_Else</title>
</head>
<body>
    <script>
        let age =prompt("Please Enter your age");
        if(age>=18)
        {
            console.log("You are an adult");
        }
        else if(age>=16)
        {
            console.log("You are a teenager");
        }
        else
        {
            console.log("You are a child");
        }
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // function implementation
        function Person(name,age)
        {
            this.name=name;
            this.age=age;
        }
        const person1=new Person("nisanth Selvaraj",20);
        console.log(person1);


        // class implemetation
        class ClassDemo
        {
            constructor(name,age)
            {
                this.name=name;
            this.age=age;
            }
            greet()
            {
                return "Hello "+this.name
            }
        }

        const person2=new ClassDemo("Sujith Selvaraj",21);
        console.log(person2.greet());

        const person3=new ClassDemo("kaaviyan Selvaraj",21);
        console.log(person3);
    </script>
</body>
</html>
